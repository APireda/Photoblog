<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Photoblog</title>
  </head>

  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="./assets/camera.svg" alt="Desenho de uma câmera fotográfica">

          <ul>
            <li>Home</li>

            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form action="">
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>

            <input id="search" placeholder="Pesquise por imagens e coleções" type="search" name="" id="">
          </div>
        </form>

        <img class="avatar" src="./assets/duck.jpg" alt="Foto de perfil">
      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section>
            <figure style="--delay:200ms">
              <img src="./assets/workspace-eletrica.png" alt="Foto de setup de computador com notebook e led em forma de raio">

              <figcaption>
                <h2>Workspace eletrica</h2>

                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure style="--delay:400ms">
              <img src="./assets/dark-red.png" alt="Foto de um mouse e teclado de um setup de computador com luz de fundo vermelha">

              <figcaption>
                <h2>Dark and red</h2>

                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure style="--delay:600ms">
              <img src="./assets/grids-organization.png" alt="Foto de um setup de computador organizado em grid">

              <figcaption>
                <h2>Organização e grids</h2>

                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure style="--delay:800ms">
              <img src="./assets/hive.png" alt="Foto de um setup de computador com um monitor em cima do outro">

              <figcaption>
                <h2>Colméia</h2>

                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure style="--delay:1000ms">
              <img src="./assets/writer-setup.png" alt="Foto de um setup de computador de um escritor">

              <figcaption>
                <h2>Setup de escritor</h2>

                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure style="--delay:1200ms">
              <img src="./assets/ergonomy-colors.png" alt="Foto de um setup de computador com uma cadeira ergonomica">

              <figcaption>
                <h2>Ergonomia e cores</h2>

                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure style="--delay:1400ms">
              <img src="./assets/light-show.png" alt="Foto de um setup de computador com tema claro">

              <figcaption>
                <h2>Show de luzes</h2>

                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure style="--delay:1600ms">
              <img src="./assets/deep-purple.png" alt="Foto de um setup de computador com temática de cores roxa">

              <figcaption>
                <h2>Deep purple</h2>

                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure style="--delay:1800ms">
              <img src="./assets/multi-screen.png" alt="Foto de um setup de computador de um programador com múltiplas telas">

              <figcaption>
                <h2>Multi-Screen</h2>

                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>

      <footer>
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
